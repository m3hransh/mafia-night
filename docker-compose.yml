services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mafia-night-db
    environment:
      POSTGRES_USER: mafia_user
      POSTGRES_PASSWORD: mafia_pass
      POSTGRES_DB: mafia_night
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mafia_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mafia-night-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://mafia_user:mafia_pass@postgres:5432/mafia_night?sslmode=disable
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ["./api"]

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mafia-night-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

volumes:
  postgres_data:

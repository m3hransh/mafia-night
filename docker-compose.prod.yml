services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mafia-night-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-mafia_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-mafia_night}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mafia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mafia_user} -d ${DB_NAME:-mafia_night}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mafia-night-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${DB_USER:-mafia_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mafia_night}?sslmode=disable
      DB_HOST: postgres
      DB_USER: ${DB_USER:-mafia_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-mafia_night}
      JWT_SECRET: ${JWT_SECRET:-secret}
      DB_SSLMODE: disable
      PORT: 8080
      GIN_MODE: release
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mafia-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: mafia-night-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mafia-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mafia-night-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - mafia-network

volumes:
  postgres_data:
  nginx_cache:

networks:
  mafia-network:
    driver: bridge
